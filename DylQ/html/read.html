<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read</title>
    <link rel="stylesheet" href="../style.css">
    
</head>


<body>
    <h1 id="changing">Choose something to read to get started</h1>
    <h2 id="changing">Click the words you don't understand to add them to your vocab list</h2>
    
    <div class="read-container">
        <button class="book" onclick="injectText('../texts/perdida.txt', 'book-text-container', 'perdida')"><img src="../images/perdida.webp"></button>
        <button class="book" onclick="injectText('../texts/perder_el_equilibrio.txt', 'book-text-container', 'perder_el_equilibrio')"><img src="../images/perder_el_equilibrio.jpg"></button>
        <button class="book" onclick="injectText('../texts/el_alquimista.txt', 'book-text-container', 'el_alquimista')"><img src="../images/el_alquimista.jpg"></button>
        <button class="book" onclick="injectText('../texts/narnia.txt', 'book-text-container', 'narnia')"><img src="../images/narnia.jpg"></button>
        
    </div>
    
    <div id="read-button-container">
        <button class="yn-button" id="prev-page-button" style="background-color: grey;">Previous Page</button>
        <button class="yn-button" id="next-page-button" style="background-color: grey;">Next Page</button> <br>
        <div id="page-display"></div>
    </div>

    <div id="book-text-container">
        
        
    </div>

    <script src="../js/read.js"></script>
</body>
</html>
